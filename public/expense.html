<div class="container mt-5">
  <h2>Add a Expense</h2>
  <form id="expense">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" class="form-control" id="amount" placeholder="Enter the amount" required name="amount">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Enter a description" required name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" required name="category">
        <option value="" disabled selected>Select a category</option>
        <option value="groceries">Groceries</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="travel">Travel</option>
        <option value="assets">Assets</option>
        <option value="salary">Salary</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container mt-5">
  <h2>Expenses</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
