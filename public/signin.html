<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Sign In Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html"><img src="images/save-money.png" style="width: 48px;" alt="exLogo"></a>
      <span style=" color:#007bff;"><h1 style="font-size:xx-large;">Daily Expenses</h1></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                  <a class="nav-link active" href="index.html">Home </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="income.html">Add Income</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="expense.html">Add Expense</a>
              </li>
          </ul>
      </div>
  </nav>
 
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Sign In</div>
            <div class="card-body">
              <form id="signin">
                <div class="form-group">
                  <label for="email">Enter Your Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    required
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                    name="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
              <div class="mt-3">
                <p>Not a user? <a href="index.html">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
