    <title>Sign In Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html"><img src="images/save-money.png" style="width: 48px;" alt="exLogo"></a>
      <span style=" color:#007bff;"><h1 style="font-size:xx-large;">Daily Expenses</h1></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                  <a class="nav-link active" href="#"></a>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Reset Password</div>
            <div class="card-body">
              <form id="resetp">
                <div class="form-group">
                  <label for="email">Enter Your Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emai"
                    placeholder="Enter email"
                    required
                    name="email"
                  />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="pwd"
                      placeholder="Password"
                      required
                      name="password"
                    />
                  </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById('resetp').addEventListener('submit',async function(e) {
        e.preventDefault();
    
        var password = document.getElementById('pwd').value;
        var email = document.getElementById('emai').value;
    
        await axios.post('http://16.16.87.135:3300:3000/password/update', {
            password: password , email : email
        })
        .then(function (response) {
            console.log('res>>',response);
            window.location.href='/login'
          })
        .catch(function (error) {
            console.log(error);
        });
    });
    </script>
  </body>
</html>
